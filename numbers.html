<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var newNumber = prompt("Please enter a number");
      var newNumber2 = (newNumber/1000);
      var NewNumber3 = (newNumber/100%10);
      var NewNumber4 = (newNumber/10%10);
      var NewNumber4a = (newNumber%10);
      alert(Math.floor(newNumber2) + " Thousands \n" +
      Math.floor(NewNumber3) + " Hundreds \n"
      + Math.floor(NewNumber4) + " Tens \n" + Math.floor(NewNumber4a) +
      " ones \n")
      </script>
  </body>
</html>
